<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Railway Time Table</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background-color: #fff;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #2f4f4f;
      color: white;
      font-size: 18px;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    td:nth-child(4) {
      color: #006400;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Express Railway Time Table</h1>

  <table>
    <thead>
      <tr>
        <th>Station</th>
        <th>Arrival Time</th>
        <th>Departure Time</th>
        <th>Platform</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>New Delhi</td>
        <td>--</td>
        <td>06:00 AM</td>
        <td>1</td>
      </tr>
      <tr>
        <td>Ghaziabad</td>
        <td>06:40 AM</td>
        <td>06:42 AM</td>
        <td>2</td>
      </tr>
      <tr>
        <td>Meerut City</td>
        <td>07:30 AM</td>
        <td>07:35 AM</td>
        <td>3</td>
      </tr>
      <tr>
        <td>Muzaffarnagar</td>
        <td>08:20 AM</td>
        <td>08:25 AM</td>
        <td>1</td>
      </tr>
      <tr>
        <td>Saharanpur</td>
        <td>09:10 AM</td>
        <td>09:15 AM</td>
        <td>4</td>
      </tr>
      <tr>
        <td>Dehradun</td>
        <td>10:30 AM</td>
        <td>--</td>
        <td>2</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
