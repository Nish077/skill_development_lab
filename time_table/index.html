<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TY Time Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .timetable {
      margin-top: 50px;
    }
    .table thead th {
      background-color: #f8f9fa;
      text-align: center;
    }
    .table tbody td {
      vertical-align: middle;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container timetable">
  <h2 class="text-center mb-4">TY Time Table</h2>
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>Day</th>
        <th>9:00 - 10:00</th>
        <th>10:00 - 11:00</th>
        <th>11:00 - 12:00</th>
        <th>12:00 - 1:00</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Monday</td>
        <td>DBMS (RK)</td>
        <td>CN (SG)</td>
        <td>WT (PK)</td>
        <td>-</td>
      </tr>
      <tr>
        <td>Tuesday</td>
        <td>AI (NR)</td>
        <td>DBMS (RK)</td>
        <td>-</td>
        <td>CN (SG)</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td>WT (PK)</td>
        <td>AI (NR)</td>
        <td>Mini Project (All)</td>
        <td>-</td>
      </tr>
      <tr>
        <td>Thursday</td>
        <td>DBMS (RK)</td>
        <td>CN (SG)</td>
        <td>WT (PK)</td>
        <td>AI (NR)</td>
      </tr>
      <tr>
        <td>Friday</td>
        <td>Mini Project (All)</td>
        <td>-</td>
        <td>Seminar (Internal)</td>
        <td>-</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
