<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .gallery-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .body{
      background-color: #111e2c;
        color: rgb(120, 79, 79);

    }
  </style>
</head>
<body>

  <div class="container py-4">
    <h2 class="text-center mb-4"><bold>Image Gallery</bold></h2>
    <div class="row g-3">
      <div class="col-md-4">
        <img src="https://static1.cbrimages.com/wordpress/wp-content/uploads/2024/07/10-most-powerful-half-blood-characters-in-harry-potter-ranked.jpg" class="gallery-img" alt="Image 1">
      </div>
      <div class="col-md-4">
        <img src="https://edsential.com/wp-content/uploads/2018/07/Wizarding-World-of-Harry-Potter.jpg" class="gallery-img" alt="Image 2">
      </div>
      <div class="col-md-4">
        <img src="https://images.thedirect.com/media/article_full/harry-potter-reboot.jpg" class="gallery-img" alt="Image 3">
      </div>
      <div class="col-md-4">
        <img src="https://cdn.mos.cms.futurecdn.net/hFxbSeEGgUHd9csPokBUBW-1200-80.jpg" class="gallery-img" alt="Image 4">
      </div>
      <div class="col-md-4">
        <img src="https://images.thedirect.com/media/article_full/harry-potter-reboot_l9adGhk.jpg" class="gallery-img" alt="Image 5">
      </div>
      <div class="col-md-4">
        <img src="https://www.demon-media.co.uk/wp-content/uploads/2022/02/Harry-Potter.jpg" class="gallery-img" alt="Image 6">
      </div>
    </div>
  </div>

</body>
</html>
