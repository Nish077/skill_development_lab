<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Validation Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <style>
    .error { color: red; font-size: 0.9em; }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2>User Registration Form</h2>
  <form id="userForm" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name">
      <div id="nameError" class="error"></div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email">
      <div id="emailError" class="error"></div>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="text" class="form-control" id="phone">
      <div id="phoneError" class="error"></div>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address">
      <div id="addressError" class="error"></div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password (min 6 chars)</label>
      <input type="password" class="form-control" id="password">
      <div id="passwordError" class="error"></div>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>

<script>
document.getElementById('userForm').addEventListener('submit', function (e) {
  e.preventDefault();

  // Clear previous errors
  const errors = document.querySelectorAll('.error');
  errors.forEach(err => err.textContent = '');

  let isValid = true;

  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const address = document.getElementById('address').value.trim();
  const password = document.getElementById('password').value.trim();

  if (name.length < 3) {
    document.getElementById('nameError').textContent = 'Name must be at least 3 characters.';
    isValid = false;
  }

  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailRegex.test(email)) {
    document.getElementById('emailError').textContent = 'Enter a valid email.';
    isValid = false;
  }

  const phoneRegex = /^[0-9]{10}$/;
  if (!phoneRegex.test(phone)) {
    document.getElementById('phoneError').textContent = 'Phone must be 10 digits.';
    isValid = false;
  }

  if (address.length < 5) {
    document.getElementById('addressError').textContent = 'Address must be at least 5 characters.';
    isValid = false;
  }

  if (password.length < 6) {
    document.getElementById('passwordError').textContent = 'Password must be at least 6 characters.';
    isValid = false;
  }

  if (isValid) {
    alert('Form submitted successfully!');
    // You can proceed with form submission or AJAX request here
  }
});
</script>




</body>
</html>
