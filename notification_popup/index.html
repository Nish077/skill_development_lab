<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notification Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #nishNotification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4caf50;
      color: white;
      padding: 16px 24px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, transform 0.5s ease;
      transform: translateY(20px);
      z-index: 999;
    }

    #nishNotification.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #2196f3;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>

  <button onclick="nishShowNotification()">Show Notification</button>

  <div id="nishNotification">âœ… Success! Your action was completed.</div>

  <script>
    function nishShowNotification() {
      const nishPopup = document.getElementById("nishNotification");
      nishPopup.classList.add("show");

      // Hide after 3 seconds
      setTimeout(() => {
        nishPopup.classList.remove("show");
      }, 3000);
    }
  </script>

</body>
</html>
